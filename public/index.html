<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Invoice Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Invoice Generator</h1>
      <div id="login-screen">
        You gotta log in. <a id="login-button" href="#">Click here for that.</a>
      </div>
      <div id="main-screen">
        You logged in as <span id="user-name"></span>. <a id="logout-button" href="#">Logout</a>

        <div class="form-group">
          <label for="authtoken">Zoho Books Authtoken</label>
          <input type="text" class="form-control" id="authtoken">
        </div>
        <button type="button" class="btn btn-default" id="save-authtoken">Save</button>
      </div>
    </div>
  </body>
</html>
